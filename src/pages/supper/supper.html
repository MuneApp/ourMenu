<ion-header>

  <ion-navbar>
    <ion-title>Supper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
    <ion-label fixed>Day</ion-label>
    <ion-input type="text" placeholder="Enter day" #name>
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label fixed>Appetizer</ion-label>
    <ion-input type="text" placeholder="Enter appetizer" #name>
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label fixed>Main Dish</ion-label>
    <ion-input type="text" placeholder="Enter main dish" #name>
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label fixed>Side dish</ion-label>
    <ion-input type="text" placeholder="Enter side dish" #name>
    </ion-input>
    </ion-item>

    <ion-item>
    <ion-label fixed>Dessert</ion-label>
    <ion-input type="text" placeholder="Enter dessert" #name>
    </ion-input>
    </ion-item>
    </ion-list> 

    <button ion-button color="secondary" (click)="sayHello()">SAVE</button>

</ion-content>
