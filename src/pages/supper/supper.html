<ion-header>

  <ion-navbar>
    <ion-title>Supper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
    <ion-label fixed>Day</ion-label>
    <ion-input type="text" placeholder="Enter day" #Day></ion-input>
    </ion-item>

    <ion-item>
    <ion-label fixed>Appetizer</ion-label>
    <ion-input type="text" placeholder="Enter appetizer" #Appetizer></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Dessert</ion-label>
        <ion-input type="text" placeholder="Enter dessert" #Dessert></ion-input>
        </ion-item>

    <ion-item>
    <ion-label fixed>Main Dish</ion-label>
    <ion-input type="text" placeholder="Enter main dish" #Main Dish></ion-input>
    </ion-item>

    <ion-item>
    <ion-label fixed>Side dish</ion-label>
    <ion-input type="text" placeholder="Enter side dish" #Side dish></ion-input>
    </ion-item>
  </ion-list> 
     
    <button ion-button block color="secondary" (click)="save()">Save</button>
    
    </ion-content>
